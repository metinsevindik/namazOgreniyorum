<ion-view>
    <ion-nav-title> {{vakitName}} NAMAZI </ion-nav-title>
    <ion-nav-buttons side="secondary">
        <button class="button" ng-click="changeViewMode()">
            {{viewMode=='playbackView1' ?'Okuma Modu':'Namaz Modu'}} 
        </button>
    </ion-nav-buttons>
    <ion-content scroll="false">
        <div class="{{viewMode}}">
            <div class="container autoFontSize">
                <div class="image">
                    <img ng-src="{{imagePath}}" />
                </div>
                <div class="treeMenu" id="playlist">

                </div>
                <div class="textContainer">
                    <div class="textContent1"><span><b>Okunuşu: </b></span>{{turkce}}</div>
                    <div class="textContent2"><span><b>Anlamı: </b></span>{{meal}}</div>
                </div>
                <div class="playerControls">
                    <button ng-mousedown="Back()" class="button icon-left ion-skip-backward"></button>
                    <button ng-mousedown="PlayPause()" class="button icon {{isPlaying==true ? 'ion-pause' : 'ion-play'}}"></button>
                    <button ng-mousedown="Stop()" class="button icon ion-stop"></button>
                    <button ng-mousedown="Next()" class="button icon-right ion-skip-forward"></button>
                </div>
            </div>
        </div>
        <!--<a class="button button-icon icon ion-settings"></a>-->
        <!--<a class="button button-icon icon ion-reply"></a>-->
        <!--<a class="button button-icon icon ion-forward"></a>-->
        <!--<a class="button button-icon icon ion-android-volume-up"></a>-->
    </ion-content>
</ion-view>
